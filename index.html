    <style>
        #dialogoverlay{
            display: none;
            opacity: .5;
            position: fixed;
            top: 0px;
            left: 0px;
            background: #000;
            width: 100%;
            z-index: 10;
        }
        #dialogbox{
            display: none;
            position: fixed;
            background: #FFF;
            border-radius: 7px;
            width: 400px;
            height: 150px;
            z-index: 10;
        }
        #dialogbox > div{ background:#FFF; margin:8px;}
        #dialogbox > div > #dialogboxhead{background:#FFF; font-size:22px; padding:10px; color:#000; text-align: center;}
        #dialogbox > div > #dialogboxbody{background:#FFF; padding:20px; color:#909090; text-align: center;}
        #dialogbox > div > #dialogboxfoot{background:#FFF; text-align: right;}

        .button{
            background-color: #4AB4DF;
            padding: 2px;
            color: white;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            width: 50px;
            text-decoration: aqua;
        }
        .button:hover{background-color: #72C0E0 ;}

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            }
        .github {
            position: absolute;
            top: 13px;
            right: 16px;
            font-size: 15px;
            cursor: pointer;
        }
        .email {
            position: absolute;
            top: 13px;
            right: 86px;
            font-size: 15px;
            cursor: pointer;
        }
        .resume {
            position: absolute;
            top: 13px;
            right: 156px;
            font-size: 15px;
            cursor: pointer;
        }
        hr {
            width: 104%;

            background-color:#CACACA;
            border: none;
            margin-top: -275px;
        }
        body {
            /*background-image: url('nighttime.jpg');

            background-size: cover;*/

            background-size: cover;

            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

    <script>
        function CustomAlert() {
            this.render = function(dialog) {
                var winW = window.innerWidth;
                var winH = window.innerHeight;
                var dialogoverlay = document.getElementById('dialogoverlay');
                var dialogbox = document.getElementById('dialogbox');
                dialogoverlay.style.display = "block";
                dialogoverlay.style.height = winH+"px";
                dialogbox.style.left = (winW/2) - (400 *.5) +"px";
                dialogbox.style.top = (winH/2) - (150 * .5) + "px";
                dialogbox.style.display = "block";
                document.getElementById('dialogboxhead').innerHTML = "<b> Email Address</>";
                document.getElementById('dialogboxbody').innerHTML = dialog;
                document.getElementById('dialogboxfoot').innerHTML = '<button class="button" onclick="customAlert.ok()">OK</button>';
            }

            this.ok = function() {
                document.getElementById('dialogoverlay').style.display = "none";
                document.getElementById('dialogbox').style.display = "none";
            }
        }
        var customAlert = new CustomAlert();
    </script>
