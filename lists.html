<!DOCTYPE html>

<html lang="en-US">
    <head>
        <title>HTML Lists</title>
    </head>

    <body>

        You can do any combination of nested lists.
        
        Unordered List
        <ul>
            <li>List Item</li>
            <li>Another LI</li>
            <li>Another one</li>
        </ul>

        Ordered Lists
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        Ordered nested inside Unordered
        <ul>
            <li>One item here</li>
            <li>
                <ol>
                    <li>Ordered #1</li>
                    <li>Ordered #2</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
